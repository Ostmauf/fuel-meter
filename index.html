<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Patrick+Hand&family=Roboto:wght@400;700&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Patrick+Hand&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Fuel convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Fuel conversion</h1>
        <label>How many liters does you´re car take per 100/km?</label>
        <input id="liter-per-hundred-km" type="number" min="0" value="0" step="0.1">
        <label>How far are you going in km´s?</label>
        <input id="distance-holder" type="number" min="0" value="0" step="0.1">
        <label>How much does the fuel cost?</label>
        <input id="price-holder" type="number" min="0" value="0" step="0.1">

        <button id="convert-button">Convert</button>

        <span id="info-panel"></span>
    </div>
    <script src="app.js"></script>
</body>
</html>
